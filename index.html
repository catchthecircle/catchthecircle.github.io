<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Disable scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background-color: #3498db; /* Start with Easy's color */
            transition: background-color 0.5s ease;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .moving-box {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .moving-box:hover {
            transform: scale(1.2);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.5);
        }
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            user-select: none;
            pointer-events: none;
            text-shadow: 0 3px 6px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .score::before {
            content: "SCORE ";
            font-weight: normal;
            opacity: 0.7;
        }
        .difficulty-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            z-index: 10; /* Ensure buttons appear above everything else */
        }
        .difficulty-button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
            min-width: 80px; /* Ensure buttons are big enough */
            text-align: center;
            display: inline-block;
        }
        .difficulty-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .difficulty-button.active {
            opacity: 0.6;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .score {
                font-size: 1.5rem; /* Make the score smaller on mobile */
                top: 15px;
            }
            .difficulty-buttons {
                top: 15px; /* Keep buttons at the top */
                right: 15px; /* Ensure buttons are not too close to the edge */
                flex-wrap: nowrap; /* Prevent wrapping of buttons */
                gap: 8px; /* Adjust button spacing */
            }
            .difficulty-button {
                padding: 8px 16px;
                font-size: 0.9rem;
                min-width: 70px; /* Adjust button size on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">0</div>
        <div class="moving-box"></div>
        <div class="difficulty-buttons">
            <button class="difficulty-button" data-speed="1000" data-bg-color="#3498db">Easy</button>
            <button class="difficulty-button" data-speed="700" data-bg-color="#f39c12">Medium</button>
            <button class="difficulty-button" data-speed="400" data-bg-color="#e74c3c">Hard</button>
        </div>
    </div>

    <script>
        const box = document.querySelector('.moving-box');
        const scoreDisplay = document.querySelector('.score');
        const container = document.querySelector('.game-container');
        const difficultyButtons = document.querySelectorAll('.difficulty-button');
        let score = 0;
        let moveInterval = 1000; // Default Easy speed
        let moveTimer;

        // Initialize the game with Easy difficulty settings
        function startEasyMode() {
            const easyButton = document.querySelector('.difficulty-button[data-speed="1000"]');
            easyButton.click(); // Simulate a click on the "Easy" button to start the game
        }

        function getRandomPosition() {
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const boxSize = box.offsetWidth;
            const randomX = Math.random() * (containerWidth - boxSize);
            const randomY = Math.random() * (containerHeight - boxSize);
            return { x: randomX, y: randomY };
        }

        function moveBox() {
            const { x, y } = getRandomPosition();
            box.style.transform = `translate(${x}px, ${y}px)`;
        }

        function updateScore() {
            score++;
            scoreDisplay.textContent = score;

            // Subtle score animation (scaling effect)
            scoreDisplay.style.transform = 'scale(1.1)';
            setTimeout(() => {
                scoreDisplay.style.transform = 'scale(1)';
            }, 200);
        }

        box.addEventListener('click', () => {
            updateScore();
            moveBox();
        });

        // Reset score and start the game with the new speed
        function resetGame() {
            score = 0;
            scoreDisplay.textContent = score;
            clearInterval(moveTimer); // Clear previous interval
            moveBox(); // Move the box immediately
            moveTimer = setInterval(moveBox, moveInterval); // Start the game again
        }

        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                moveInterval = parseInt(button.getAttribute('data-speed'));
                const backgroundColor = button.getAttribute('data-bg-color');
                
                // Change background based on selected difficulty
                document.body.style.backgroundColor = backgroundColor;
                
                // Reset score and restart the game
                resetGame();

                // Remove 'active' class from all buttons
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add 'active' class to the clicked button
                button.classList.add('active');
            });
        });

        // Initialize the game on page load with "Easy" mode
        window.onload = startEasyMode;

        // Adjust box move logic for Hard mode (slight pause for clicking)
        setInterval(() => {
            if (moveInterval === 400) {
                // In hard mode, delay the movement slightly to allow for clicks
                setTimeout(() => {
                    moveBox();
                }, 150); // Small delay before moving the box
            } else {
                moveBox(); // Regular move logic for Easy and Medium modes
            }
        }, moveInterval);
    </script>
</body>
</html>
