<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Circle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .moving-box {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .moving-box:hover {
            transform: scale(1.3);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.5);
        }
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            user-select: none;
            pointer-events: none;
            text-shadow: 0 3px 6px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .score::before {
            content: "SCORE ";
            font-weight: normal;
            opacity: 0.7;
        }
        .difficulty-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .difficulty-button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
        }
        .difficulty-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .difficulty-button.active {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">0</div>
        <div class="moving-box"></div>
        <div class="difficulty-buttons">
            <button class="difficulty-button" data-speed="1000">Easy</button>
            <button class="difficulty-button" data-speed="700">Medium</button>
            <button class="difficulty-button" data-speed="400">Hard</button>
        </div>
    </div>

    <script>
        const box = document.querySelector('.moving-box');
        const scoreDisplay = document.querySelector('.score');
        const container = document.querySelector('.game-container');
        const difficultyButtons = document.querySelectorAll('.difficulty-button');
        let score = 0;
        let moveInterval = 1000; // Default Easy speed
        let moveTimer;

        function getRandomPosition() {
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const boxSize = box.offsetWidth;
            const randomX = Math.random() * (containerWidth - boxSize);
            const randomY = Math.random() * (containerHeight - boxSize);
            return { x: randomX, y: randomY };
        }

        function moveBox() {
            const { x, y } = getRandomPosition();
            box.style.transform = `translate(${x}px, ${y}px)`;
        }

        function updateScore() {
            score++;
            scoreDisplay.textContent = score;

            // Apply animation
            scoreDisplay.style.transform = 'scale(1.2)';
            setTimeout(() => {
                scoreDisplay.style.transform = 'scale(1)';
            }, 300);
        }

        box.addEventListener('click', () => {
            updateScore();
            moveBox();
        });

        // Reset score and start the game with the new speed
        function resetGame() {
            score = 0;
            scoreDisplay.textContent = score;
            clearInterval(moveTimer); // Clear previous interval
            moveBox(); // Move the box immediately
            moveTimer = setInterval(moveBox, moveInterval); // Start the game again
        }

        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                moveInterval = parseInt(button.getAttribute('data-speed'));
                
                // Reset score and restart the game
                resetGame();

                // Remove 'active' class from all buttons
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add 'active' class to the clicked button
                button.classList.add('active');
            });
        });

        // Initialize the game
        resetGame(); // Start with the default "Easy" mode
    </script>
</body>
</html>
